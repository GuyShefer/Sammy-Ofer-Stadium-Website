<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="description" content="Welcome to the most extraordinary stadium in Isreal"/>
    <meta name="keywords" content="soccer, football, events, haifa, mhfc, maccabi haifa, sammy ofer"/>
    <script src="https://kit.fontawesome.com/10a6b52e84.js"crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/style.css" />
    <title>Sammy Ofer Stadium | Contact</title>
  </head>

  <body>
    <header>
      <nav id="navbar">
        <div class="container">
          <h1 class="logo"><a href="/index.html">Sammy Ofer Stadium</a></h1>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
          </ul>
        </div>
      </nav>
    </header>

    <section id="contact-form" class="py-3">
        <div class="container">
            <h1 class="l-heading">
                <span class="text-primary">Contact</span> Us
            </h1>
            <p>Please fill out the form below to contact us.</p>
            <form action="/goingSomeWhere.js">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" name="name" id="name">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email">
                </div>
                <div class="form-group">
                    <label for="message">Messege</label>
                    <textarea name="message" id="message"></textarea>
                </div>
                <button type="submit" class="btn">Submit</button>
            </form>
        </div>
    </section>

    <section id="contact-info" class="bg-dark">
        <div class="container">
            <div class="box ">
                <i class="fas fa-hotel fa-3x"></i>
                <h3>Location</h3>
                <p>Rutenberg 2 St. Haifa, Israel</p>
            </div>
            <div class="box ">
                <i class="fas fa-phone fa-3x"></i>
                <h3>Phone Number</h3>
                <p>073-7533357</p>
            </div>
            <div class="box ">
                <i class="fas fa-envelope fa-3x"></i>
                <h3>Email Address</h3>
                <p>info@haifa-stadium.co.il</p>
            </div>
        </div>
    </section>

    <div class="clr"></div>

    <footer id="main-footer">
      <p>Sammy Ofer Stadium &copy; 2021, All Rights Reserved.</p>
    </footer>
  </body>
</html>
